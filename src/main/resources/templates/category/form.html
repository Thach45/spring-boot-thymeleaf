<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">Category Form</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4" th:text="${category.id == null ? 'Create New Category' : 'Edit Category'}">Category Form</h2>
        
        <form th:action="@{${category.id == null ? '/categories/create' : '/categories/edit/' + category.id}}"
              th:object="${category}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="invalid-feedback">
                    Please provide a category name.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                    <label class="form-check-label" for="active">
                        Active
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            // Form validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
    </th:block>
</body>
</html>
