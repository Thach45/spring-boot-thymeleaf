<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">Category Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header bg-white">
                <h2 class="mb-0">
                    <i th:class="${category.id == null ? 'fas fa-plus' : 'fas fa-edit'} + ' me-2'"></i>
                    <span th:text="${category.id == null ? 'Create New Category' : 'Edit Category'}">Category Form</span>
                </h2>
            </div>
            <div class="card-body">
                <form th:action="@{${category.id == null ? '/categories/create' : '/categories/edit/' + category.id}}"
                      th:object="${category}" method="post" class="needs-validation" novalidate>
                    
                    <div class="mb-4">
                        <label for="name" class="form-label">
                            <i class="fas fa-tag me-2"></i>Name
                        </label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required
                               placeholder="Enter category name">
                        <div class="invalid-feedback">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Please provide a category name.
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left me-2"></i>Description
                        </label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                                  placeholder="Enter category description"></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                            <label class="form-check-label" for="active">
                                <i class="fas fa-toggle-on me-2"></i>Active
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save
                        </button>
                        <a th:href="@{/categories}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            // Form validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
    </th:block>
</body>
</html>
