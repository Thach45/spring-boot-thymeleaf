<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Category Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container text-center">
            <img th:src="@{/images/profile.jpg}" alt="Profile Picture" class="img-fluid rounded-circle">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container content">
        <div layout:fragment="content">
            <!-- Content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>Created by: [Your Name]</p>
            <p>Student ID: [Your Student ID]</p>
            <p>Class: [Your Class]</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Fragment for additional scripts -->
    <th:block layout:fragment="scripts">
    </th:block>
</body>
</html>
